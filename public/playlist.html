<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Privacy</title>
</head>
<body>
    <h2>Select List Privacy</h2>
    <form id="privacyForm">
        <input type="radio" id="public" name="privacy" value="public">
        <label for="public">Public</label><br>
        <input type="radio" id="private" name="privacy" value="private">
        <label for="private">Private</label><br>
        <input type="hidden" id="movieId" name="movieId" value="MOVIE_ID_HERE">
        <button type="submit" id="playlist">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
